<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="style.css" />
         <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src='script.js'></script>
    <title>List of my wishes</title>
  </head>
  <body>

    <h1>Make your own wish list</h1>
     <div class="box">
          <input name="text">
          <div class="button">Add</div>
          <div class="list"></div>
     </div>

    <div class="image">
        <img src="http://wiweck.files.wordpress.com/2012/09/dreams-come-true.jpeg?w=290&h=290&crop=1">
     </div>

   <div class="image">
         <img src="http://quotez.co/wp-content/uploads/media/if-can-dream-it-you-can-do-it.jpg">
     </div>


     <div class="image">
         <img src="http://2.bp.blogspot.com/-1eB1KkmNCPE/ULP7whJojqI/AAAAAAAAAcY/2b5OBOV6OGg/s1600/michael-jordan-quote.jpg">
     </div>

     <div class="image">
        <img src="http://3.bp.blogspot.com/-eG3rmpXd02Y/TyFPu2PwJnI/AAAAAAAAERs/V7H5XyfqEIY/s640/dont+say+i+wish+say+i+will.jpg">
    </div>

     <div class="next">What next?</div>
     <div class="help">?</div>
     <p class="helptext">Add your life long <font color="#D01C76">dreams</font> and <font color="#D01C76">goals</font> (at least 5). Do it <font color="#D01C76">thoroughly</font>, take your time! If you make a mistake, <font color="#D01C76">double click</font> on item to delete it. Do not press 'what next' until you are actually <font color="#D01C76">done</font>.</p>



</body>
</html>
